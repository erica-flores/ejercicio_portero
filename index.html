<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
    <title>Portero</title>
</head>
<body onload="init()">
   
 <div class="container">
    <section>
        <table class="portero">

           
            <tr id="resultadosPisoDpto" >
                <td colspan="4" id="colResultado">
                    <span id="textoPiso">Pisos 00-42:</span>
                    <span id="textoDpto">Dptos. 1-8:</span>
                    <label for="resultado" id="labelPiso">
                        <label id="resultado"></label>
                    </label>
                </td>
                
            </tr>


            <tr>
                <th><button id="btnPiso">PISO</button></th>
                <th></th>
                <th><button id="btnDpto">DPTO</button></th>
            </tr>

            <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>                 
            </tr>

            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td> 
            </tr>

            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
            </tr>

            <tr>
                <td><button id="cero">0</button></td>
                <td><button id="llamar">Llamar</button></td>
                <td><button id="reset">Borrar</button></td>
            </tr>
            
            
    </section>
</div> 
</body>
</html>
